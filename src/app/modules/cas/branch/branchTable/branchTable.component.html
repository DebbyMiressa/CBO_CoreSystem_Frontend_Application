<p-messages style="position: absolute; z-index: 1; right: 1em; margin: -1em 0;" [value]="msgs"></p-messages>
<div class="card" >
    <h5>  Branch Table</h5>
    <p-table #dt1 [value]="branches" selectionMode="single" [tableStyle]="{'min-width': '50rem'}" [(selection)]="selectedBranch"
     dataKey="id" styleClass="p-datatable-branches" [showCurrentPageReport]="true"
     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[8,16,25,50]"
        [rows]="8" [paginator]="true" stateStorage="local" stateKey="statedemo-local">
        <ng-template pTemplate="header">
            <tr>
                <th scope="col" pSortableColumn="id" style="width:2%">ID<p-sortIcon field="id"></p-sortIcon></th>
                <th scope="col" pSortableColumn="code" style="width:10%">Branch Code<p-sortIcon field="code"></p-sortIcon></th>
                <th scope="col" pSortableColumn="name" style="width:25%">Branch Name<p-sortIcon field="name"></p-sortIcon></th>
                <th scope="col" pSortableColumn="mnemonic" style="width:10%">Mnemonic<p-sortIcon field="mnemonic"></p-sortIcon></th>
                <th scope="col" pSortableColumn="zone" style="width:30%">Zone/Area<p-sortIcon field="zone"></p-sortIcon></th>
                <th scope="col" pSortableColumn="town" style="width:30%">Town<p-sortIcon field="town"></p-sortIcon></th>
                <th scope="col" pSortableColumn="telephone" style="width:30%">Telephone<p-sortIcon field="telephone"></p-sortIcon></th>
                <th scope="col" pSortableColumn="district.name" style="width:5%">District<p-sortIcon field="district.name"></p-sortIcon></th>
                <th scope="col" pSortableColumn="Action" style="width:20%">Actions</th>
            </tr>
            <tr>
                <th scope="col"></th>
                <th scope="col"> <input style="width: 100px;" pInputText type="text" (input)="dt1.filter($any($event.target)?.value, 'code', 'contains')"
                    [value]="$any(dt1.filters['code'])?.value" placeholder="Search" class="p-column-filter"></th>
                <th scope="col"> <input style="width: 100px;" pInputText type="text" (input)="dt1.filter($any($event.target)?.value, 'name', 'contains')"
                    [value]="$any(dt1.filters['name'])?.value" placeholder="Search" class="p-column-filter"></th>
                <th scope="col"> <input style="width: 100px;" pInputText type="text" (input)="dt1.filter($any($event.target)?.value, 'mnemonic', 'contains')"
                    [value]="$any(dt1.filters['mnemonic'])?.value" placeholder="Search" class="p-column-filter"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            <p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" [position]="position" [baseZIndex]="10000"></p-confirmDialog>

        </ng-template>

        <ng-template pTemplate="body" let-branches>
            <tr [pSelectableRow]="branches">
                <td>{{branches.id}}</td>
                <td>{{branches?.code}}</td>
                <td>{{branches?.name}}</td>
                <td>{{branches?.mnemonic}}</td>
                <td>{{branches?.zone}}</td>
                <td>{{branches?.town}}</td>
                <td>{{branches?.telephone}}</td>
                <td>{{branches?.district?.name}}</td>
                <td>
                    <button style="margin-right: 10px;" pButton (click)="updateBranches(branches.id)" [ngClass]="{updateBlue: true}" class="p-button-sm" label="Update"></button>
                    <!-- <button pButton (click)="confirmPosition('center', branches.id)" class="p-button-sm" label="Delete"></button> -->
                </td>
            </tr>

        </ng-template>



        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">Not found.</td>
            </tr>
        </ng-template>
    </p-table>
    </div>
