<p-messages style="position: absolute; z-index: 1; right: 1em; margin: -1em 0;" [value]="msgs"></p-messages>
<div class="card" >
    <h5>  District Table</h5>
    <p-table #dt1 [value]="districts" selectionMode="single" [tableStyle]="{'min-width': '50rem'}" [(selection)]="selectedDistrict"
     dataKey="id" styleClass="p-datatable-districts" [showCurrentPageReport]="true"
     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[8,16,25,50]"
        [rows]="8" [paginator]="true" stateStorage="local" stateKey="statedemo-local">
        <ng-template pTemplate="header">
            <tr>
                <th scope="col" pSortableColumn="id" style="width:10%">ID<p-sortIcon field="id"></p-sortIcon></th>
                <th scope="col" pSortableColumn="name" style="width:60%">District Name<p-sortIcon field="name"></p-sortIcon></th>
                <th scope="col" pSortableColumn="Action" style="width:30%">Actions</th>
            </tr>
            <tr>
                <th scope="col"></th>
                <th scope="col"> <input  pInputText type="text" (input)="dt1.filter($any($event.target)?.value, 'name', 'contains')"
                    [value]="$any(dt1.filters['name'])?.value" placeholder="SearchByName" class="p-column-filter"></th>

                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            <p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" [position]="position" [baseZIndex]="10000"></p-confirmDialog>

        </ng-template>

        <ng-template pTemplate="body" let-districts>
            <tr [pSelectableRow]="districts">
                <td>{{districts?.id}}</td>
                <td>{{districts?.name}}</td>
                <td>
                    <button style="margin-right: 10px;" pButton (click)="updateDistricts(districts.id)" [ngClass]="{updateBlue: true}" class="p-button-sm" label="Update"></button>
                    <!-- <button pButton (click)="confirmPosition('center', districts.id)" class="p-button-sm" label="Delete"></button> -->
                </td>
            </tr>

        </ng-template>



        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">Not found.</td>
            </tr>
        </ng-template>
    </p-table>
    </div>
